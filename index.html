<!DOCTYPE html>
<html>

<head>
  <title>Background Image Switch</title>
  <style>
    body {
      background-size: 100vw 100vh;
    }
  </style>
</head>

<body>
  <script>
    var imageList = [
      "url('images/japanese_disney_wood_boy.png')",
      "url('images/tyler_lookin_sexi_af.png')",
      "url('images/Schmeggers.png')",
      "url('images/poggchamp.png')"
    ]
    var counter = 0;
    function bckgrdSwitch() {
      document.body.style.backgroundImage = imageList[counter];
      counter += 1;
      if (counter == imageList.length) {
        counter = 0;
      }
    }

  </script>
  <button onclick="bckgrdSwitch()">Switch Website Background</button>
</body>

</html>
